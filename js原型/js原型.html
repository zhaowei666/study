<script type="application/javascript">



    function Star() {
    }

    var a = new Star();
    console.log(a, '对象实例');
    console.log(a.__proto__, '对象原型');
    console.log(Star, '构造函数');
    console.log(Star.constructor);
    console.log(Star.prototype, '对象原型');
    console.log(a.__proto__.constructor, '构造函数');
    console.log(a.constructor, '构造函数');
    console.log(Star.prototype.constructor, '构造函数');
    console.log(a.__proto__ === Star.prototype);
    console.log(a.__proto__.constructor === Star);
    console.log(Star.prototype.constructor === Star);
